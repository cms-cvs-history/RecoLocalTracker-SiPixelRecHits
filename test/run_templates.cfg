
process mytest =  {

  # initialize  MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  # geometry (switched to tracker only geometry)
  # include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"

  include "SimGeneral/MixingModule/data/mix_none.cfi"

  include "SimGeneral/HepPDTESSource/data/pdt.cfi"

  include "Geometry/TrackerSimData/data/trackerSimGeometryXML.cfi"
  
  include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

  # tracker geometry
  include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"

  # tracker numbering
  include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"

  include "IOMC/EventVertexGenerators/data/VtxSmearedGauss.cfi" 
  # force track to start from detector center
  replace VtxSmeared.SigmaX = 0.0000001
  replace VtxSmeared.SigmaY = 0.0000001	
  replace VtxSmeared.SigmaZ = 0.0000001


  # strip parameter estimator service for SiStripRecHitConverter
  include "RecoLocalTracker/SiStripRecHitConverter/data/StripCPEfromTrackAngle.cfi"

  service = RandomNumberGeneratorService
  {
    untracked uint32 sourceSeed = 963

    PSet moduleSeeds = 
    {
	untracked uint32 VtxSmeared = 963
    }
  }

  source = FlatRandomEGunSource 
  { 
    untracked int32 maxEvents = 10
    untracked PSet PGunParameters =
    {
      # you can request more than 1 particle
      untracked vint32  PartID = {13, -13, 13, -13, 13, -13}
      untracked double MinEta = -2.5
      untracked double MaxEta =  2.5
      untracked double MinPhi = -3.14159265358979323846 # in radians
      untracked double MaxPhi =  3.14159265358979323846
      untracked double MinE  =  9.99
      untracked double MaxE  = 10.01
    }
  }
    
  # include geant4 simulation
  include "SimG4Core/Application/data/SimG4Object.cfi"

  # include SiStripDigitizer and SiPixelDigitizer
  include "SimTracker/SiPixelDigitizer/data/PixelDigi.cfi"
  #replace siPixelDigis.AddPixelInefficiency = -1  
  #replace siPixelDigis.AddNoise = false
  #replace siPixelDigis.FluctuateCharge = false

  include "SimTracker/SiStripDigitizer/data/SiStripDigi.cfi"

  # Pixel Clusterizer and RecHit producer modules
  include "RecoLocalTracker/SiPixelClusterizer/data/SiPixelClusterizer.cfi"
  include "RecoLocalTracker/SiPixelRecHits/data/SiPixelRecHits.cfi" 
  #replace siPixelRecHits.CPE = "Initial"
  #replace siPixelRecHits.CPE = "FromDetPosition"
  #replace siPixelRecHits.CPE = "ParmError"
  # use the Template hit reconstruction
  replace siPixelRecHits.CPE = "TemplateReco"

  # include SiStripClusterizer (changed for simdata)
  include "RecoLocalTracker/SiStripClusterizer/data/SiStripClusterizer_SimData.cfi"

  # include SiStripRecHitConverter
  include "RecoLocalTracker/SiStripRecHitConverter/data/SiStripRecHitMatcher.cfi"
  include "RecoLocalTracker/SiStripRecHitConverter/data/SiStripRecHitConverter.cfi"
 
  module AsciiOutput = AsciiOutputModule {}

  module AllTracks = PoolOutputModule 
  { 
   untracked string fileName = "test_templates.root"	
  }

  path p = 
  {
    VtxSmeared, 
    g4SimHits,
    mix,
    siPixelDigis,
    siStripDigis,
    siPixelClusters,
    siPixelRecHits,
    siStripClusters,
    siStripMatchedRecHits
  }

  endpath e = 
  {
    AsciiOutput,AllTracks
  }
}

